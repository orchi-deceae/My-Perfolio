<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact form</title>
        <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
        <link rel="stylesheet" href="style.css">
        

    </head>

    <body>
        <form action="#" id="content-form">
            <label for="Email">Email address </label>
            <input type="email" name="email" class="input-control" placeholder="Enter Email">
            <label for="Email">Name </label>
            <input type="text" name="name" class="input-control" placeholder="Enter Name">
            <label for="Message">Message </label>
            <textarea name="message" class="contact-msg" rows="9" placeholder="Enter Message"></textarea>
            <button type="submit" class="btn-submit">Submit</button>
            <div class="loader">
                <i class="lni lni-spinner-solid"></i>
            </div>
            <div class="form-message"></div>
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
